<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- Site Properties -->
    <title>Bootstrap 4 Register Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="kpx_login p-5 my-5">
            <h3 class="kpx_authTitle">Login or <a href="#" th:href="@{/auth/signup}">Sign up</a></h3>
            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="kpx_loginForm" th:action="@{/auth/login}" autocomplete="off" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <hr/>

                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <span class="tag tag-danger">Password Error!</span> | <span class="tag tag-success">Login success!</span>
                        | <span class="tag tag-warning">Some of password must not be empty!</span>
                        <hr/>
                        <button class="btn btn-lg btn-outline-primary btn-block" type="submit"><i
                                class="fa fa-sign-in"></i> Login
                        </button>
                    </form>
                </div>
            </div>
            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                    <p class="kpx_forgotPwd">
                        <a href="#" th:href="@{/user/findPassword}">Forgot password?</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
