<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- Site Properties -->
    <title>Bootstrap 4 Register Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container p-5 my-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="kpx_authTitle">Login or <a th:href="@{/auth/signup}">Sign up</a></h3>
                <hr>
            </div>
        </div>

        <form class="form-group" th:action="@{/auth/login}" autocomplete="off" method="POST">
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="usernameInput">Username</label>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input id="usernameInput" type="text" class="form-control" name="username" th:value="${username}"
                               placeholder="Username">
                    </div>
                    <th:block th:if="${login_validation_error_username} != null">
                        <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close" th:text="${login_validation_error_username}"></i>
                        </span>
                        </div>
                    </th:block>
                    <hr/>
                </div>

            </div>

            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="passwordInput">Password</label>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input id="passwordInput" type="password" class="form-control" name="password"
                               placeholder="Password">
                    </div>
                    <th:block th:if="${login_validation_error_password} != null">
                        <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close" th:text="${login_validation_error_password}"></i>
                        </span>
                        </div>
                    </th:block>
                    <hr/>
                </div>

            </div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-lg btn-outline-primary btn-block" type="submit"><i
                            class="fa fa-sign-in"></i> Login
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <a href="#" th:href="@{/user/findPassword}">Forgot password?</a>
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
