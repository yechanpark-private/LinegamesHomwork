<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}">
<head>
    <!-- Site Properties -->
    <title>Bootstrap 4 Register Form</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container p-5 my-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Add Board</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="titleInput">Board Title</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" class="form-control" id="titleInput"
                               placeholder="Board Title" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="boardURIInput">Board URL</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        /<input type="text" class="form-control" id="boardURIInput"
                               placeholder="Board URI" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button id="addBoardButton" class="btn btn-success"><i class="fa fa-user-plus"></i>Save</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {

            $('#addBoardButton').click(function(){
                let contextPath = $('#contextPathHolder').attr('data-contextPath');

                let boardTitle = $('#titleInput').val();
                let boardURI = $('#boardURIInput').val();

                let boardData = {
                    'boardURI' : boardURI,
                    'title' : boardTitle
                };

                $.ajax({
                    url: contextPath + '/board/rest/add',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(boardData),
                    success: function(result) {

                        if ( !result.errorCode ) {
                            alert(result.data.title + "(" + result.data.boardURI + ") 게시판이 추가되었습니다.");
                            location.href = contextPath + '/';
                        }

                        else {
                            alert(result.errorCode + " - " + result.errorMessage);
                        }

                    },
                    fail: function() {
                        alert('요청에 실패했습니다');
                    }
                });
            });
        });

    </script>
</div>
</body>
</html>
